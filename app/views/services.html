<h3>REST Services</h3>

<hr>

<table class="table table-striped table-hover">
   <thead>
        <tr>
           <th>Controller</th>
           <th>Method</th>
           <th>Path</th>
           <th>Description</th>
        </tr>
   </thead>
   <tbody>
        <tr ng-repeat="service in services" ng-show="service.controller !== 'services'">
            <td>{{service.controller}}</td>
            <td>{{service.method}}</td>
            <td>{{service.path}}</td>
            <td>{{service.requestBody  | toJSON}}</td>
            <td>{{service.responseBody | toJSON}}</td>
        </tr>
   </tbody>
</table>

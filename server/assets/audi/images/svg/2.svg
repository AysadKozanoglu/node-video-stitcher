<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 960 540">
    <defs>
        <filter id="glow" x="0%" y="0%" width="110%" height="110%" opacity="0">
            <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
            <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="1s" ease="sineInOut" begin="4000ms"></animate>
            <feGaussianBlur stdDeviation="8 8" result="glow"></feGaussianBlur>
            <feMerge>
                <feMergeNode in="glow"></feMergeNode>
                <feMergeNode in="glow"></feMergeNode>
                <feMergeNode in="glow"></feMergeNode>
            </feMerge>
        </filter>
        <path id="paragraph1" d="m0,0 h1550 M0,60 H1550 M0,120 H1550 M0,240 H1550"></path>
    </defs>
    <rect x="0" y="0" width="960" height="540" fill-opacity="1" fill="#000" style="cursor: pointer;"></rect>
    <image x="758" y="20" width="192" height="108" opacity="1" xlink:href="/app/css/posters/audi.png" style="cursor: pointer;">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="1s" ease="sineInOut" begin="4000ms"></animate>
    </image>
    <text x="55" y="50" fill="#fff" font-family="Audi Type" font-weight="light" font-size="22" fill-opacity="1">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="500ms" ease="sineInOut" begin="4500ms"></animate>
        <tspan filter="url(#glow)" x="55" dy="1em" fill="red" font-weight="lighter" font-size="36">{{OfferTitle}}</tspan>
        <tspan x="55" dy="0em" fill="#fff" font-weight="lighter" font-size="36">{{OfferTitle}}</tspan>
    </text>
    <text x="480" y="185" fill="#fff" font-size="32" text-anchor="middle" font-family="Audi Type">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="500ms" ease="sineInOut" begin="4500ms"></animate>
        {{OfferSubTitle}}

    </text>
    <text x="480" y="300" fill="#fff" font-family="Audi Type" font-weight="light" text-anchor="middle" font-size="22" fill-opacity="1" max-char="58">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="500ms" ease="sineInOut" begin="4500ms"></animate>
        {{OfferBody}}

    </text>
    <text x="655" y="475" fill="#fff" font-family="Audi Type" font-weight="light" font-size="20">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="500ms" ease="sineInOut" begin="4500ms"></animate>
        {{OfferDisclaimer}}

    </text>
    <text x="790" y="475" fill="red" font-family="Audi Type" font-weight="light" font-size="20" fill-opacity="1">
        <animate attributeType="XML" attributeName="opacity" from="0" to="1" dur="1s" ease="sineInOut" begin="0ms"></animate>
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" dur="500ms" ease="sineInOut" begin="4500ms"></animate>
        {{ExpirationDate}}

    </text>
    <use xlink:href="#paragraph1" x="200" y="600" fill="none" stroke="none"></use>
</svg>
